{% extends 'gallery/base_rus.html' %}

{% block content %}
{% load static %}

    <div class="gallery">
        <div class="container-fluid">
            <div class="row">
                {% for shop in shops %}
                    <div class="col-md-3">
                            <a data-fancybox="gallery" href="{{ shop.shop_image.url}}">
                                <img src="{{ shop.shop_image.url}}">
                            </a>
                    </div>
                {% endfor %}
            </div>
        </div>
        
    </div>

{% endblock %}
