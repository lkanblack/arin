{% extends 'gallery/base.html' %}

{% block content %}
{% load static %}

    <div class="gallery">
        <div class="container-fluid">
            <div class="row">
                {% for paint in paints %}
                    <div class="col-md-3">
                            <a data-fancybox="gallery" href="{{ paint.paint_image.url}}">
                                <img src="{{ paint.paint_image.url}}">
                            </a>
                            <p>{{ paint.paint_title }}</p>
                            <b>{{ paint.paint_text }}</b>
                    </div>
                {% endfor %}
            </div>
        </div>
        
    </div>

{% endblock %}
