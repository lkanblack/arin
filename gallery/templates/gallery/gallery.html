{% extends 'gallery/base.html' %}

{% block content %}
{% load static %}

    <div class="gallery">
        <div class="container-fluid">
            <div class="row">
                {% for post in gallerys %}
                    <div class="col-md-3">
                            <a data-fancybox="gallery" href="{{ post.image.url}}">
                                <img src="{{ post.image.url}}">
                            </a>
                    </div>
                {% endfor %}
            </div>
        </div>
        
    </div>

{% endblock %}
